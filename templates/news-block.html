      <div class="col-12 d-none d-lg-block col-lg-7 align-items-center pb-3 pb-lg-0 mb-3">
        <div class="news">
          <div id="carouselNews" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item text-center">
                <div class="text">
                  <h2 class="title text-center">{{ slider1.title }}</h2>

                </div>
                <a href="{{ slider1.url }}" class="btn btn-white mt-3">اقرأ أكثر</a>
              </div>

              <div class="carousel-item  active text-center">
                <div class="text">
                  <h2 class="title text-center">{{ slider2.title }}</h2>

                </div>
                <a href="{{ slider2.url }}" class="btn btn-white mt-3">اقرأ أكثر</a>
              </div>

              <div class="carousel-item  text-center">
                <div class="text">
                  <h2 class="title text-center">{{ slider3.title }}</h2>
                  {{ slider3.full_desc }}
                </div>
                <a href="{{ slider3.url }}" class="btn btn-white mt-3">اقرأ أكثر</a>

              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselNews" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselNews" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>

          </div>
        </div>
      </div>
    </div>
